        $(function () {
            // Targeting <dl> elements within the #bodyContent div
            $("#bodyContent")
                .find("dl")
                .each(function () {
                    var nextP = $(this).next("p");
                    if (nextP.length > 0) {
                        // Check if the first child of the <p> element is a <br> tag
                        var firstChild = nextP.contents().first();
                        if (firstChild.is("br")) {
                            firstChild.remove();
                        }
                        nextP.css("margin-top", "0.5rem");
                    }
                });

            // Special handling for the section with id citizen-section-collapsible-0
            $("#citizen-section-collapsible-0")
                .find("dl")
                .each(function () {
                    var prevP = $(this).prev("p");
                    // Check if the previous <p> is empty
                    if (prevP.length > 0 && prevP.text().trim() === "") {
                        // Remove the empty <p> element
                        prevP.remove();
                        // Apply a top margin of 1rem to the <dd>
                        $(this).find("dd").css("margin-top", "1rem");
                    }
                });

            // Hover effect for custom-row elements within the same <tr>
            $(".custom-row").hover(
                function () {
                    $(this)
                        .closest("tr")
                        .find(".custom-row")
                        .addClass("table-hover");
                },
                function () {
                    $(this)
                        .closest("tr")
                        .find(".custom-row")
                        .removeClass("table-hover");
                }
            );
        });
    </script>
</head>
